<!DOCTYPE html>
<html lang="eS">

<head>
    <title>Ejemplo 1 JS</title>
    <meta charset="UTF-8">
    <!--EnlazamoslosestilosCSS-->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!--Creamos un DIV para contener el formulario -->
    <div id="form_random"><span>Ingrese números Min y Max</span>
        <br>
        <div id="resultadoRandom"></div>
        <br>
        <input id="numero1" type="text"><input id="numero2" type="text">
        <button id="random">Enviar</button>
    </div>

    <br>
    <div id="form"><span>Ingrese números para operar aritméticamente:</span>
        <!--Creamos in DIV que permita mostrar el resultado de la suma-->
        <div id="resultado"></div>
        <!--Creamos dos input para recuperar los datos ingresados por el usuario -->
        <input id="input-uno" type="text"><input id="input-dos" type="text">
        <!--Creamos un botón con el fin de invocar operaciones aritméticas-->
        <button id="btn">Sumar</button>
        <button id="btn1">Restar</button>
        <button id="btn2">Multiplicar</button>
        <button id="btn3">Dividir</button>
    </div>
    <!--Enlazamos el código JS -->
    <script src="codigo.js"></script>
</body>

</html>
